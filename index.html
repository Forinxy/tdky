<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>听懂扣1 - 互动空间</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
        .danmu {
            position: fixed;
            pointer-events: none;
            z-index: 10;
            font-weight: bold;
            white-space: nowrap;
            animation: floatUp linear forwards;
        }
        .bg-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gradient min-h-screen flex flex-col items-center justify-center overflow-hidden font-sans text-white">

    <div class="text-center z-20 px-4">
        <h1 class="text-5xl md:text-7xl font-extrabold mb-8 drop-shadow-lg animate-bounce">
            听懂扣 1
        </h1>
        
        <div class="space-y-6">
            <button id="btn1" class="bg-white text-purple-600 hover:bg-purple-100 transition-all duration-300 transform hover:scale-110 active:scale-95 px-12 py-6 rounded-full text-4xl font-black shadow-2xl cursor-pointer">
                1
            </button>
            
            <p class="text-purple-100 text-lg opacity-80">
                点击上方按钮或按下键盘 [1]
            </p>
        </div>
    </div>

    <div id="danmu-container" class="fixed inset-0 pointer-events-none"></div>

    <div class="absolute bottom-10 text-sm opacity-50">
        已收到 <span id="counter" class="font-mono font-bold text-xl">0</span> 个“1”
    </div>

    <script>
        const btn = document.getElementById('btn1');
        const container = document.getElementById('danmu-container');
        const counterEl = document.getElementById('counter');
        let count = 0;

        const colors = [
            'text-red-400', 'text-blue-400', 'text-green-400', 
            'text-yellow-400', 'text-pink-400', 'text-purple-400', 
            'text-indigo-400', 'text-orange-400', 'text-white'
        ];

        function createDanmu() {
            count++;
            counterEl.innerText = count;

            const danmu = document.createElement('div');
            danmu.innerText = '1';
            danmu.className = `danmu ${colors[Math.floor(Math.random() * colors.length)]}`;
            
            // 随机大小
            const size = Math.floor(Math.random() * (60 - 20) + 20);
            danmu.style.fontSize = `${size}px`;
            
            // 随机水平位置
            const left = Math.random() * 90;
            danmu.style.left = `${left}%`;
            
            // 随机动画时长
            const duration = Math.random() * (4 - 2) + 2;
            danmu.style.animationDuration = `${duration}s`;

            container.appendChild(danmu);

            // 动画结束后移除元素
            setTimeout(() => {
                danmu.remove();
            }, duration * 1000);
        }

        btn.addEventListener('click', createDanmu);

        window.addEventListener('keydown', (e) => {
            if (e.key === '1') {
                createDanmu();
                // 模拟按钮点击效果
                btn.classList.add('scale-95', 'bg-purple-100');
                setTimeout(() => btn.classList.remove('scale-95', 'bg-purple-100'), 100);
            }
        });
    </script>
</body>
</html>
